<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Watercolor Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#efe9e4; --wall:#d9d4ce; --wood:#b88854; --ink:#2b2116; --paper:#fffdf8;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* grid a bit tighter like the ref */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap:18px;
    padding:24px;
  }

  /* Polaroid-style card (flat) */
  .card{
    position:relative;
    cursor:pointer;
    background:#fff;
    border-radius:6px;
    box-shadow:0 14px 18px -10px rgba(0,0,0,.35), 0 2px 6px rgba(0,0,0,.12);
    transition:transform .15s, box-shadow .15s;
    padding:0;
  }
  .card:hover{ transform:translateY(-2px); box-shadow:0 22px 28px -14px rgba(0,0,0,.45), 0 4px 10px rgba(0,0,0,.18) }

  /* photo with polaroid margins (bigger bottom) */
  .thumb{
    display:block;
    width:100%;
    aspect-ratio:3/4;
    object-fit:cover;
    margin:10px 10px 42px;    /* bottom margin = label area */
    border-radius:2px;
    background:#ddd;
  }

  /* caption sits in the big bottom margin */
  .meta{
    position:absolute;
    left:12px; right:12px; bottom:10px;
    display:flex; justify-content:space-between; align-items:center; gap:8px;
    font-size:.86rem; color:#333;
  }
  .num{ font-family:"Playfair Display", serif; font-weight:700; font-size:.95rem; letter-spacing:.02em }
  .title{ overflow:hidden; text-overflow:ellipsis; white-space:nowrap }

  /* flat red tape strip at top center */
  .tape{
    position:absolute;
    top:-10px; left:50%; transform:translateX(-50%);
    width:54%; height:14px;
    background:#ef3b2d;
    border-radius:2px;
    box-shadow:0 2px 4px rgba(0,0,0,.18);
    pointer-events:none;
  }

  /* modal (unchanged) */
  .modal{ position:fixed; inset:0; background:rgba(0,0,0,.65); display:none; align-items:center; justify-content:center; padding:24px; z-index:50 }
  .modal.open{ display:flex }
  .sheet{
    width:min(980px, 95vw); background:#fff; color:#222; border-radius:18px; overflow:hidden;
    box-shadow:0 40px 80px rgba(0,0,0,.5);
    display:grid; grid-template-columns:1.2fr 1fr;
  }
  .sheet img{ width:100%; height:100%; object-fit:contain; background:#f5f5f5 }
  .info{ padding:20px 22px 22px; overflow:auto; }
  .info h2{ margin:.2rem 0 .6rem; font:700 1.4rem/1.2 "Playfair Display", serif }
  .info .small{ color:#666; font-size:.9rem; margin-bottom:.8rem }
  .info p{ margin:.6rem 0 0; line-height:1.5; }
  .close{
    position:absolute; top:14px; right:16px; background:#000; color:#fff; border:none; border-radius:999px; width:36px; height:36px; cursor:pointer;
    font-size:20px; display:grid; place-items:center;
  }
  .nav{ position:absolute; inset:0; pointer-events:none }
  .nav button{
    pointer-events:auto; position:absolute; top:50%; transform:translateY(-50%);
    width:48px; height:48px; border:none; border-radius:999px; background:#000; color:#fff; font-size:22px; cursor:pointer; opacity:.85;
  }
  .nav .prev{ left:12px } .nav .next{ right:12px }
  @media (max-width: 880px){ .sheet{ grid-template-columns:1fr } }
</style>
</head>
<body>
  <div class="grid" id="grid">
    <!-- CARD TEMPLATE: duplicate and replace src/title/fields -->
    <figure class="card" data-title="Orchid's for Aunt" data-year="Aug 2025" 
      data-medium="Watercolor on cold press" data-size="5 x 7 in"
      data-desc="Quick orchid study requested by my aunt!" data-src="orchid.jpg">
      <span class="tape"></span>
      <img class="thumb" src="orchid.jpg" alt="Orchid">
      <figcaption class="meta"><span class="title">Orchid's for Aunt</span><span class="num">001</span></figcaption>
    </figure>

    <figure class="card" data-title="City Bike" data-year="2023" data-medium="Ink & wash" data-size="6 x 8 in"
      data-desc="Quick linework with limited palette." data-src="images/bike.jpg">
      <span class="tape"></span>
      <img class="thumb" src="images/bike.jpg" alt="City Bike">
      <figcaption class="meta"><span class="title">City Bike</span><span class="num">002</span></figcaption>
    </figure>

    <figure class="card" data-title="Poster — Campus Concert" data-year="2025" data-medium="Digital poster" data-size="A3"
      data-desc="Bold type with textured background; designed for social + print." data-src="images/poster-concert.jpg">
      <span class="tape"></span>
      <img class="thumb" src="images/poster-concert.jpg" alt="Campus Concert Poster">
      <figcaption class="meta"><span class="title">Concert Poster</span><span class="num">003</span></figcaption>
    </figure>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="sheet">
      <button class="close" id="close" aria-label="Close">×</button>
      <img id="full" alt="">
      <div class="info">
        <h2 id="m-title">Title</h2>
        <div class="small" id="m-meta"></div>
        <p id="m-desc"></p>
      </div>
      <div class="nav">
        <button class="prev" id="prev" aria-label="Previous">‹</button>
        <button class="next" id="next" aria-label="Next">›</button>
      </div>
    </div>
  </div>

<script>
  // Collect cards
  const cards = Array.from(document.querySelectorAll('.card'));
  const modal = document.getElementById('modal');
  const full = document.getElementById('full');
  const mTitle = document.getElementById('m-title');
  const mMeta  = document.getElementById('m-meta');
  const mDesc  = document.getElementById('m-desc');
  const closeBtn = document.getElementById('close');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  let idx = 0;

  function openAt(i){
    idx = i;
    const c = cards[idx];
    full.src = c.dataset.src;
    full.alt = c.dataset.title || '';
    mTitle.textContent = c.dataset.title || 'Untitled';
    mMeta.textContent  = [c.dataset.year, c.dataset.medium, c.dataset.size].filter(Boolean).join(' • ');
    mDesc.textContent  = c.dataset.desc || '';
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
  }
  function close(){
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
  }
  function next(){ openAt((idx+1) % cards.length) }
  function prev(){ openAt((idx-1+cards.length) % cards.length) }

  cards.forEach((c,i)=> c.addEventListener('click', ()=> openAt(i)));
  closeBtn.addEventListener('click', close);
  modal.addEventListener('click', (e)=> { if(e.target === modal) close(); });
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);
  window.addEventListener('keydown', (e)=>{
    if(!modal.classList.contains('open')) return;
    if(e.key==='Escape') close();
    if(e.key==='ArrowRight') next();
    if(e.key==='ArrowLeft') prev();
  });
</script>
</body>
</html>
