<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashley's Designs</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --olive:#6b7b3b;
      --cream:#f5f0e6;
      --pink:#f7dfe2;
      --text:#2d2a26;
      --link:#4f5f2a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:#e9e6dc;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Top nav */
    nav.site-nav{
      width:100%;
      background:rgba(245,240,230,0.92);
      backdrop-filter:blur(4px);
      display:flex;
      justify-content:center;
      gap:30px;
      padding:14px 20px;
      font-size:15px;
      font-weight:600;
      position:sticky;
      top:0;
      z-index:10;
    }
    nav.site-nav a{
      color:var(--link);
      text-decoration:none;
      padding:6px 10px;
      border-radius:6px;
      transition:background .15s ease;
    }
    nav.site-nav a:hover,
    nav.site-nav a:focus{
      background:rgba(79,95,42,0.08);
    }

    /* Background */
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(0deg, rgba(245,240,230,.80), rgba(245,240,230,.80)),
        url("https://images.unsplash.com/photo-1511690656952-34342bb7c2f2?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
      z-index:-1;
      filter:saturate(.95) contrast(.95);
    }

    /* Card */
    .card{
      width:min(760px,92vw);
      background:var(--cream);
      border-radius:24px;
      box-shadow:0 18px 50px rgba(0,0,0,.18), 0 4px 10px rgba(0,0,0,.08);
      padding:40px 36px 28px;
      transform:rotate(-4deg);
      transition:transform .25s ease;
      margin:40px 0;
    }
    .card:hover{ transform:rotate(-2deg) translateY(-2px); }

    .brand{
      display:flex; align-items:center; gap:14px;
      color:var(--olive);
      margin-bottom:28px;
    }
    .brand h1{
      font-family:Fraunces, serif;
      font-size: clamp(36px, 7vw, 64px);
      line-height:.95; margin:0;
      font-weight:700;
      letter-spacing:.5px;
      text-transform: lowercase;
    }
    .onion{ width:44px; height:44px; flex:0 0 44px; color:var(--olive); }
    .eyebrow{
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color:#7a766f; margin-top:6px;
    }

    .panel{
      background:var(--pink);
      border-radius:16px;
      padding:28px 24px;
      margin:18px 0 26px;
      text-align:center;
    }
    .panel h2{
      font-family:Fraunces, serif;
      color:var(--olive);
      margin:0 0 10px;
      font-size: clamp(20px, 3.2vw, 34px);
      letter-spacing:.03em;
    }

    .goods{
      display:flex; justify-content:center; gap:20px;
      flex-wrap:wrap; margin:12px 0 4px;
      font-size:15px;
    }
    .goods a{
      color:var(--link);
      text-decoration:none;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(79,95,42,.25);
      transition:transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .goods a:hover,
    .goods a:focus{
      background:#f2e5e7;
      border-color:rgba(79,95,42,.45);
      outline:none;
      transform:translateY(-1px);
    }

    .stamp{
      margin-top:16px;
      font-family:Fraunces, serif;
      font-weight:700; color:#6b5b34;
      font-size: clamp(18px, 2.8vw, 26px);
    }
    .location{
      margin-top:6px; letter-spacing:.24em; text-transform:uppercase;
      font-size:12px; color:#7a766f;
    }

    .footer{
      margin-top:18px; text-align:center; font-size:14px;
      color:var(--olive);
    }
    .footer a{ color:var(--olive); text-decoration:none; }
    .footer a:hover{text-decoration:underline}
    .footer .dot{ opacity:.4; padding:0 10px; }

    @media (max-width:520px){
      .card{ transform:rotate(-2deg); padding:30px 22px; border-radius:20px; }
      .onion{ width:36px; height:36px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <!-- Navigation bar -->
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="index.html#about">Contact</a>
  </nav>

  <main class="card" role="main">
    <div class="brand">
      <svg class="onion" viewBox="0 0 64 64" fill="currentColor" aria-hidden="true">
        <path d="M29 6c1 4 3 6 6 8 3 2 6 4 9 9 8 13 1 31-16 31S4 36 12 23c3-5 6-7 9-9s5-4 6-8Z"/>
        <path d="M30 3c-1 3-4 5-7 7" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
      </svg>
      <div>
        <h1>ashley's<br>designs</h1>
        <div class="eyebrow">visual art • graphic design • branding</div>
      </div>
    </div>

    <section class="panel">
      <h2>EXPLORE MY<br>PROJECTS &amp; DESIGNS</h2>
      <nav class="goods">
        <a href="watercolor.html">Watercolor</a>
        <a href="posters.html">Posters</a>
        
      </nav>
      <div class="stamp">featured work</div>
      <div class="location">yesterday walks behind us<br>my father's story</div>
    </section>

    <footer class="footer">
      <a href="mailto:ashley_luo@brown.edu">ashley_luo@brown.edu</a>
      <span class="dot">|</span>
      <a href="https://instagram.com/bingphotodiary" target="_blank" rel="noopener">Instagram @bingphotodiary</a>
    </footer>
  </main>
</body>
</html>
