<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashley's Designs</title>

  <!-- Cute, friendly serif + clean sans. Swap if you like. -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --olive:#6b7b3b;            /* headline green */
      --cream:#f5f0e6;            /* card background */
      --pink:#f7dfe2;             /* inner panel */
      --text:#2d2a26;             /* body text */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:#e9e6dc;
      display:grid;
      place-items:center;
      overflow-x:hidden;
    }

    /* Background produce photo */
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(0deg, rgba(245,240,230,.80), rgba(245,240,230,.80)),
        url("https://images.unsplash.com/photo-1511690656952-34342bb7c2f2?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
      z-index:-1;
      filter:saturate(.95) contrast(.95);
    }

    /* The tilted card */
    .card{
      width:min(760px,92vw);
      background:var(--cream);
      border-radius:24px;
      box-shadow:
        0 18px 50px rgba(0,0,0,.18),
        0 4px 10px rgba(0,0,0,.08);
      padding:40px 36px 28px;
      transform:rotate(-4deg);
      transition:transform .25s ease;
    }
    .card:hover{ transform:rotate(-2deg) translateY(-2px); }

    /* Header lockup */
    .brand{
      display:flex; align-items:center; gap:14px;
      color:var(--olive);
      margin-bottom:28px;
    }
    .brand h1{
      font-family:Fraunces, serif;
      font-size: clamp(36px, 7vw, 64px);
      line-height:.95; margin:0;
      font-weight:700;
      letter-spacing:.5px;
      text-transform: lowercase;
    }
    .onion{
      width:44px; height:44px; flex:0 0 44px; color:var(--olive);
    }
    .eyebrow{
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color:#7a766f; margin-top:6px;
    }

    /* Pink inner panel */
    .panel{
      background:var(--pink);
      border-radius:16px;
      padding:28px 24px;
      margin:18px 0 26px;
      text-align:center;
    }
    .panel h2{
      font-family:Fraunces, serif;
      color:var(--olive);
      margin:0 0 10px;
      font-size: clamp(20px, 3.2vw, 34px);
      letter-spacing:.03em;
    }
    .goods{
      display:flex; justify-content:center; gap:26px;
      flex-wrap:wrap; margin:10px 0 4px;
      font-size:14px; color:#6b665f;
    }
    .goods div{ display:flex; align-items:center; gap:8px; }

    .stamp{
      margin-top:14px;
      font-family:Fraunces, serif;
      font-weight:700; color:#6b5b34;
      font-size: clamp(18px, 2.8vw, 26px);
    }
    .location{
      margin-top:6px; letter-spacing:.24em; text-transform:uppercase;
      font-size:12px; color:#7a766f;
    }

    /* Footer links */
    .footer{
      margin-top:18px; text-align:center; font-size:14px;
      color:var(--olive);
    }
    .footer a{ color:var(--olive); text-decoration:none; }
    .footer .dot{ opacity:.4; padding:0 10px; }

    /* Small tweak on mobile: reduce tilt */
    @media (max-width:520px){
      .card{ transform:rotate(-2deg); padding:30px 22px; border-radius:20px; }
      .onion{ width:36px; height:36px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="card" role="main" aria-label="Greta’s Garden flyer">
    <div class="brand">
      <!-- Simple onion SVG icon -->
      <svg class="onion" viewBox="0 0 64 64" fill="currentColor" aria-hidden="true">
        <path d="M29 6c1 4 3 6 6 8 3 2 6 4 9 9 8 13 1 31-16 31S4 36 12 23c3-5 6-7 9-9s5-4 6-8Z"/>
        <path d="M30 3c-1 3-4 5-7 7" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
      </svg>
      <div>
        <h1>ashley's<br>art</h1>
        <div class="eyebrow">visual art • graphic design • branding</div>
      </div>
    </div>

    <section class="panel" aria-label="Event details">
      <h2>EXPLORE MY<br>PROJECTS &amp; DESIGNS!</h2>

      <div class="goods">
        <div>
          <!-- Strawberry -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6b5b34" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 22s8-4 8-10a6 6 0 0 0-12 0c0 6 4 10 4 10z"/>
            <path d="M10 7c0-2 2-3 2-3s2 1 2 3"/>
            <path d="M9 11l1 1m4-1l-1 1m-3 2l1 1m2-1l-1 1"/>
          </svg>
          Local Produce
        </div>
        <div><a href="watercolor.html">• Watercolor</a></div>
        <div>• Organic Meats</div>
        <div>• Live Plants</div>
        <div>• Artisan Crafts</div>
        <div>
          <!-- Cherries -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6b5b34" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="8" cy="17" r="3"/>
            <circle cx="16" cy="17" r="3"/>
            <path d="M8 14C8 9 12 7 20 7"/>
            <path d="M16 14c0-4-2-6-5-7"/>
          </svg>
        </div>
      </div>

      <div class="stamp">NEW WORKS MONTHLY</div>
      <div class="location">last updated aug 08, 2025</div>
    </section>

    <footer class="footer">
      <a href="https://instagram.com/bingphotodiary">more endeavors @bingphotodiary</a>
    </footer>
  </main>
</body>
</html>
