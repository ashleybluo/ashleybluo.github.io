<meta charset="utf-8" />

<title>Poster Wall (Aligned + Clickable)</title>
<style>
  :root{
    --wall:#efeee9;
    --ring:#ddd7cd;
    --shadow:0 10px 24px rgba(0,0,0,.08);
    --gap:10px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--wall);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  .wrap{width:min(1100px,92%);margin:36px auto 70px}
  h1{font-size:1rem;letter-spacing:.14em;text-transform:uppercase;color:#6b675f;text-align:center;margin:0 0 18px}

  /* --- GRID WALL --- */
  .wall{
    position:relative;
    display:grid;
    grid-template-columns:repeat(24,1fr);
    grid-auto-rows:14px;            /* 1 row unit = 14px → consistent heights */
    gap:var(--gap);
  }

  a.poster{
    display:block;
    border:1px solid var(--ring);
    border-radius:8px;
    background:#fff;
    box-shadow:var(--shadow);
    overflow:hidden;
    transition:transform .12s ease, box-shadow .12s ease;
    height:100%;
  }
  a.poster:hover{transform:translateY(-2px)}
  /* critical: force images to fill the grid cell even if a site-wide reset says height:auto */
  .wall a.poster > img{
    display:block;
    width:100% !important;
    height:100% !important;
    object-fit:cover;
    filter:grayscale(6%) brightness(.98) contrast(.98) saturate(.94);
  }

  /* --- EXACT DESKTOP PLACEMENT --- */
  @media (min-width:781px){
    .p1  {grid-column: 1 / span 9;  grid-row:  1 / span 18;} /* Ponyo big */
    .p2  {grid-column:10 / span 6;  grid-row:  1 / span 10;} /* LAMP */
    .p3  {grid-column:16 / span 6;  grid-row:  1 / span  8;} /* birds */
    .p4  {grid-column:22 / span 3;  grid-row:  1 / span  4;} /* tiny blue/yellow */
    .p5  {grid-column:22 / span 3;  grid-row:  5 / span  6;} /* Miffy right */
    .p6  {grid-column:10 / span 4;  grid-row: 11 / span  5;} /* small circle */
    .p7  {grid-column:14 / span 8;  grid-row:  9 / span 10;} /* done did + girl */
    .p8  {grid-column:10 / span 6;  grid-row: 16 / span 12;} /* calendar */
    .p9  {grid-column: 1 / span 5;  grid-row: 19 / span  8;} /* 777 */
    .p10 {grid-column: 6 / span 5;  grid-row: 19 / span  8;} /* MD notice */
    .p11 {grid-column: 1 / span 10; grid-row: 28 / span  6;} /* One Foot banner */
    .p12 {grid-column:19 / span 6;  grid-row: 20 / span  9;} /* yellow miffy trio */
    .p13 {grid-column:22 / span 3;  grid-row: 16 / span  4;} /* tiny sketch */
    .p14 {grid-column:19 / span 6;  grid-row: 30 / span 12;} /* tall boat */
    .p15 {grid-column:22 / span 3;  grid-row: 12 / span  4;} /* small girl */
  }

  /* --- MOBILE: neat stacked grid (no absolute placement) --- */
  @media (max-width:780px){
    .wall{
      grid-template-columns:repeat(6,1fr);
      grid-auto-rows:auto;
    }
    a.poster{aspect-ratio:3/4} /* consistent tiles on phones */
    .wide{aspect-ratio:3/2}
    .banner{aspect-ratio:5/2}
  }

  /* --- LIGHTBOX --- */
  .lightbox{
    position:fixed; inset:0; display:none; place-items:center; z-index:50;
    background:rgba(20,18,16,.7); padding:22px;
  }
  .lightbox.open{display:grid}
  .lightbox figure{margin:0;max-width:min(92vw,1100px);max-height:86vh;display:grid;gap:8px;grid-template-rows:auto min-content}
  .lightbox img{width:100%;height:100%;object-fit:contain;background:#fff;border-radius:10px;box-shadow:0 20px 50px rgba(0,0,0,.35)}
  .lightbox figcaption{color:#eee6dc;text-align:center;font-size:.95rem}
  .lb-close{position:absolute;top:14px;right:14px;border:0;background:rgba(255,255,255,.2);color:#fff;padding:8px 11px;border-radius:999px;cursor:pointer;backdrop-filter:blur(6px)}
</style>
</head>
