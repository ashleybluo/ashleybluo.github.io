<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --cover:#86a6de;         /* book cloth blue */
    --ink:#202124;           /* dark text */
    --shadow: 0 20px 50px rgba(0,0,0,.25);
    --emboss-hilite: rgba(255,255,255,.45);
    --emboss-shadow: rgba(0,0,0,.45);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:#efefef;
    display:grid; place-items:center; padding:24px;
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--ink);
  }

  /* BOOK */
  .book{
    width:min(820px, 92vw);
    aspect-ratio: 3/4;               /* book proportion */
    background:var(--cover);
    border-radius:6px;
    box-shadow:var(--shadow);
    position:relative;
    padding:42px;
    display:grid;
    grid-template-rows: auto 1fr auto;
  }

  /* subtle hardback bevel */
  .book:before{
    content:"";
    position:absolute; inset:0;
    border-radius:6px;
    box-shadow:
      inset 6px 6px 0 rgba(0,0,0,.06),
      inset -6px -6px 0 rgba(255,255,255,.2);
    pointer-events:none;
  }

  /* Title (embossed-ish) */
  .title{
    font-family:"Playfair Display", serif;
    font-size:clamp(28px, 5vw, 48px);
    line-height:1.05;
    letter-spacing:.01em;
    margin:0;
    color:transparent;               /* we build the effect with shadows */
    -webkit-text-stroke: 0 transparent;
    text-shadow:
      1px 1px 0 var(--emboss-shadow),
      -1px -1px 0 var(--emboss-hilite);
  }
  .title span{ color:transparent; }

  .blurb{
    position:absolute; top:32px; right:32px;
    max-width:38%;
    font-size:clamp(12px, 1.7vw, 16px);
    line-height:1.3;
    color:transparent;
    text-shadow:
      1px 1px 0 var(--emboss-shadow),
      -1px -1px 0 var(--emboss-hilite);
    text-align:right;
  }

  /* Inset “photo” */
  .photo{
    width:min(70%, 520px);
    border-radius:6px;
    margin:34px 0 0 0;
    border:2px solid rgba(0,0,0,.12);
    box-shadow:
      inset 6px 6px 0 rgba(0,0,0,.08),
      inset -6px -6px 0 rgba(255,255,255,.25);
    overflow:hidden;
  }
  .photo img{ display:block; width:100%; height:100%; object-fit:cover }

  /* “Authors” area → your contact links */
  .footer{
    display:flex; justify-content:space-between; align-items:flex-end;
    gap:20px; margin-top:auto;
    font-size:clamp(14px, 1.8vw, 18px);
  }
  .footer a{
    text-decoration:none; color:transparent;
    text-shadow:
      1px 1px 0 var(--emboss-shadow),
      -1px -1px 0 var(--emboss-hilite);
    position:relative;
  }
  .footer a:after{
    content:""; position:absolute; left:0; right:0; bottom:-4px; height:1px;
    background:rgba(0,0,0,.35); opacity:0; transition:opacity .2s;
  }
  .footer a:hover:after{ opacity:1 }

  /* Small screens: let the “book” get taller */
  @media (max-width:700px){
    .book{ aspect-ratio:auto; min-height:78vh; }
    .photo{ width:100%; }
    .blurb{ position:static; max-width:none; margin-top:8px; text-align:left; }
  }
</style>
</head>
<body>

  <main class="book" role="main" aria-label="Contact cover">
    <h1 class="title"><span>Contact Is Not</span><br><span>A Form</span></h1>

    <div class="blurb">“Let’s build something beautiful. Email or connect on LinkedIn.”</div>

    <figure class="photo" aria-label="Cover image">
      <!-- Replace with your image -->
      <img src="https://images.unsplash.com/photo-1503602642458-232111445657?q=80&w=1600&auto=format&fit=crop" alt="Studio desk with coffee and sketches">
    </figure>

    <div class="footer">
      <!-- Left “author” → your email -->
      <a href="mailto:you@example.com"><strong>you@example.com</strong></a>
      <!-- Right “author” → your LinkedIn -->
      <a href="https://www.linkedin.com/in/yourprofile/" target="_blank" rel="noopener"><strong>linkedin.com/in/yourprofile</strong></a>
    </div>
  </main>

</body>
</html>
