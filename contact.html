<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Little by little</title>

<!-- Fonts: refined serif + italic -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,600;1,700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --gold:#e8d89f;           /* creamy gold text */
    --shadow: rgba(0,0,0,.42);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; overflow:hidden; color:#fff;
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Background image */
  .hero{
    position:relative; width:100%; height:100%;
    background-image:url('blueandyellow.png'); 
    background-size:cover; background-position:center;
    display:grid; place-items:center start;
    padding:min(8vw,80px);
    isolation:isolate;
  }
  /* Gentle vignette for readability */
  .hero:after{
    content:""; position:absolute; inset:0;
    background:linear-gradient(90deg, rgba(0,0,0,.35), rgba(0,0,0,.1));
    mix-blend-mode:multiply; pointer-events:none;
  }

  /* Text block */
  .copy{
    position:relative; z-index:1; max-width:900px;
    color:var(--gold);
    text-shadow:0 2px 10px var(--shadow);
  }
  .kicker{
    font-family:"Playfair Display", serif;
    font-weight:700; letter-spacing:.06em;
    font-size:clamp(10px,1.2vw,14px);
    display:inline-grid; place-items:center;
    width:44px;height:44px; border:1px solid var(--gold);
    border-radius:999px; margin-bottom:14px;
  }

  h1{
    font-family:"Playfair Display", serif;
    font-weight:700; line-height:1.02; margin:0 0 10px 0;
    font-size:clamp(36px,8vw,84px);
    letter-spacing:.01em;
  }
  /* italic emphasis for “by” */
  .i{ font-style:italic; font-weight:700; }

  .sub{
    font-family:"Playfair Display", serif;
    font-weight:600; letter-spacing:.08em;
    font-size:clamp(20px,1.5vw,14px);
    margin-top:10px;
  }

  /* Optional signature at very bottom */
  .sig{
    position:absolute; inset:auto 20px 16px auto;
    color:var(--gold); opacity:.8; font-size:12px;
    text-shadow:0 1px 6px var(--shadow);
  }

  /* Small nav if you want links */
  .nav{
    position:fixed; top:18px; right:18px; z-index:2;
    display:flex; gap:16px;
    background:rgba(0,0,0,.25);
    border:1px solid rgba(255,255,255,.18);
    border-radius:999px; padding:8px 12px;
    backdrop-filter: blur(6px);
  }
  .nav a{
    color:var(--gold); text-decoration:none; font-weight:600; font-size:14px;
  }

  @media (max-width:700px){
    .hero{ padding:24px; align-items:flex-start }
  }
</style>
</head>
<body>

  <!-- Optional nav -->
  <div class="nav">
    <a href="/index.html">Home</a>
    <a href="/work.html">Work</a>
    <a href="/contact.html">Contact</a>
  </div>

  <section class="hero" role="img" aria-label="Warm vintage desk background">
    <div class="copy">
      <div class="kicker"><a href="mailto:ashley_luo@brown.edu">✉</a></div>
      <div class="kicker"><a href="https://www.linkedin.com/in/ashleyluo/">in</a></div>
      <h1>
        get <span class="i">in</span> touch,<br>
      </h1>
      <div class="sub">LET'S CONNECT!</div>
    </div>

    <div class="sig">sincerely, ash</div>
  </section>

</body>
</html>
