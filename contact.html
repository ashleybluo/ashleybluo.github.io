<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Me</title>

<!-- Fonts: clean sans + elegant serif + handwritten -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&family=Caveat:wght@600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#e9e3dd;         /* room backdrop tint */
    --paper:#fffdf8;      /* postcard paper */
    --ink:#2b2116;        /* text color */
    --shadow: 0 20px 60px rgba(0,0,0,.25);
    --accent:#1b1b1b;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100svh; color:var(--ink); background:var(--bg);
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display:grid; place-items:center;
    /* background photo (replace URL) */
    background-image: url('https://images.unsplash.com/photo-1505691723518-36a5ac3b2d95?q=80&w=2400&auto=format&fit=crop');
    background-size:cover; background-position:center;
  }

  /* Top nav */
  .nav{
    position:fixed; inset:20px auto auto 20px;
    display:flex; gap:12px; align-items:center;
    backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
    background:rgba(255,255,255,.45); border-radius:999px; padding:10px 14px;
    border:1px solid rgba(0,0,0,.08);
  }
  .nav a{ text-decoration:none; color:#111; font-weight:600; }
  .nav .dot{width:6px;height:6px;border-radius:50%;background:#111;opacity:.18}

  /* Postcard */
  .postcard{
    width:min(1000px,92vw);
    background:var(--paper);
    border-radius:10px;
    box-shadow:var(--shadow);
    display:grid;
    grid-template-columns: 1.05fr 0 1fr; /* left | perf | right */
    gap:24px;
    padding:28px;
    transform:rotate(-1deg);
  }
  /* Perforation */
  .perf{
    width:0; position:relative;
  }
  .perf:after{
    content:"";
    position:absolute; inset:0;
    border-right:2px dashed rgba(0,0,0,.25);
  }

  /* Left side (title + photo) */
  .left{
    display:grid; gap:18px; align-content:start;
  }
  .brand{
    display:flex; justify-content:space-between; align-items:flex-end;
    border-bottom:1px solid rgba(0,0,0,.15);
    padding-bottom:10px;
  }
  .brand h1{
    font-family:"Playfair Display", serif; font-size:clamp(26px,4vw,40px);
    letter-spacing:.02em; margin:0;
  }
  .brand small{opacity:.7}
  .thumb{
    position:relative; border:2px solid #1112; border-radius:8px; overflow:hidden;
    aspect-ratio: 4/3; background:#ddd;
  }
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .legend{
    position:absolute; inset:auto 10px 10px auto;
    background:#fff; padding:6px 10px; border-radius:6px; font-size:12px;
    border:1px solid rgba(0,0,0,.12);
  }
  .notes{
    font-size:14px; line-height:1.5; opacity:.9;
  }

  /* Right side (form + stamps) */
  .right{position:relative}
  .stamps{
    position:absolute; top:0; right:0; display:flex; gap:8px;
    transform:rotate(2deg);
  }
  .stamp{
    width:72px; height:88px; border-radius:6px;
    background:
      radial-gradient(circle at 30% 30%, #ff86a5, #8e59ff);
    border:2px solid #fff; outline:1px dashed rgba(0,0,0,.25);
    box-shadow:0 6px 12px rgba(0,0,0,.2);
  }

  form{ margin-top:96px; display:grid; gap:14px }
  label{
    font-size:12px; text-transform:uppercase; letter-spacing:.08em; opacity:.7;
  }
  .line{
    display:grid; gap:6px;
  }
  .ink{
    width:100%; padding:10px 12px; font-size:18px;
    font-family:"Caveat", cursive;
    border:none; border-bottom:2px solid rgba(0,0,0,.22);
    background:transparent; outline:none;
  }
  textarea.ink{ min-height:120px; resize:vertical; }

  .row{ display:grid; grid-template-columns:1fr 1fr; gap:14px }
  .send{
    justify-self:end; margin-top:8px;
    background:#111; color:#fff; border:none; padding:10px 16px;
    border-radius:999px; font-weight:600; cursor:pointer;
  }
  .send:hover{ filter:brightness(.9) }

  /* Small screen tweaks */
  @media (max-width:820px){
    .postcard{
      grid-template-columns:1fr; gap:18px; padding:22px; transform:none;
    }
    .perf{display:none}
    .stamps{transform:none}
    form{ margin-top:84px }
  }
</style>
</head>
<body>

  <!-- simple nav; change hrefs -->
  <nav class="nav">
    <a href="/index.html">Home</a><span class="dot"></span>
    <a href="/gallery.html">Work</a><span class="dot"></span>
    <a href="/contact.html" aria-current="page">Contact</a>
  </nav>

  <main class="postcard" role="main" aria-label="Contact postcard">
    <!-- LEFT -->
    <section class="left">
      <div class="brand">
        <h1>GET IN TOUCH</h1>
        <small>69 Brown St, Mail #4510 <br>< Providence RI 02912</small>
      </div>

      <figure class="thumb">
        <!-- Replace with your project image -->
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1600&auto=format&fit=crop" alt="Studio exterior" />
        <figcaption class="legend">Project: La Casa Blanca</figcaption>
      </figure>

      <p class="notes">
        We’d love to hear about your project. Send a note on the right or email
        <strong>ashley_luo@brown.edu</strong>. Our office is open 9–6, Mon–Fri.
      </p>
    </section>

    <!-- PERFORATION -->
    <div class="perf" aria-hidden="true"></div>

    <!-- RIGHT -->
    <section class="right">
      <div class="stamps" aria-hidden="true">
        <div class="stamp"></div>
        <div class="stamp" style="transform:translateY(6px) rotate(-6deg)"></div>
      </div>

      <!-- FORM: replace action with your form endpoint (Formspree, etc.) -->
      <form action="https://formspree.io/f/your-id" method="POST">
        <div class="row">
          <div class="line">
            <label for="name">Name</label>
            <input class="ink" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="line">
            <label for="email">Email</label>
            <input class="ink" id="email" type="email" name="email" placeholder="youremail@example.com" required>
          </div>
        </div>

        <div class="line">
          <label for="phone">Phone # (optional)</label>
          <input class="ink" id="phone" name="phone" placeholder="(XXX)XXX-XXXX">
        </div>

        <div class="line">
          <label for="message">Message</label>
          <textarea class="ink" id="message" name="message" placeholder="Let me know if you'd like to connect!"></textarea>
        </div>

        <button class="send" type="submit">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
